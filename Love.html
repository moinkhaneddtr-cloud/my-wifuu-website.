<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Wifuu ❤️</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      text-align: center;
    }
    .photo-frame {
      width: 320px;
      height: 400px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>I love you my dear wifuu ❤️</h1>
  
  <div class="photo-frame">
    <img src="IMG-20250812-WA0008.jpg" alt="My Wifuu">
  </div>

</body>
</html>
